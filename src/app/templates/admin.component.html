<div class="overview">
{{currentState.message}}
    <section class="games">
        <div class="game_{{game.get('uuid')}}"
         *ngFor="let game of currentState.games">
            <div class="visualization"><pre>{{game.get('visualization')}}</pre></div>
            <div class="word">{{game.get('word')}}</div>
            <div class="attempts">{{game.get('attempts')}}</div>
            <div class="status">{{game.get('status')}}</div>
            <div class="id">Game id: {{game.get('uuid')}}</div>
        </div>
    </section>
</div>
